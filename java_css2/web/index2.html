<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
</head>
<style>
    div>span{
        color: red;
    }
</style>
<body>
<div>
    <span>王思聪</span>
    <ul>
        <li><span>张宇</span></li>
    </ul>
</div>
<span>王健林</span>
</body>
</html>
