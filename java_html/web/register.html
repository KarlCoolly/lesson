<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国铁路12306</title>
</head>
<body>
<img src="img/2.png">
<div align="center" >
    <h1 >铁路注册</h1>
   <form>
       <table>
       <tr>
           <td>用户名</td>
           <td><input type="text"/></td>

       </tr>
           <tr>
               <td>登录密码</td>
               <td><input type="password"/></td>

           </tr>
           <tr>
           <td>确认密码</td>
               <td><input type="password"/></td>

       </tr>
           <tr>
           <td>证件类型  </td>
               <td>
            <select>
                <option>中国大陆身份证</option>
                <option>护照</option>
                <option>港澳</option>
                <option>台湾</option>
            </select>
           </td>

       </tr>

           <tr>
               <td>姓名</td>
               <td><input type="text"/></td>

           </tr>
           <tr>
               <td>证件号码</td>
               <td><input type="text"/></td>

           </tr>
           <tr>
               <td>邮箱</td>
               <td><input type="text"/></td>

           </tr>
           <tr>
               <td>手机号码</td>
               <td><input type="text"/></td>

           </tr>
           <tr>
               <td>旅客类型</td>
               <td><select>
                   <option>成人</option>
                   <option>儿童</option>
                   <option>军人</option>
                   <option>学生</option>
               </select></td>

           </tr>
           <tr>
               <td>&nbsp;</td>
               <td><input type="checkbox"/>我已阅读</td>

           </tr>
           <tr>
               <td>&nbsp;</td>
               <td><input type="submit">确认注册</td>

           </tr>
           <tr>
               <td>&nbsp;</td>

               <td><input type="reset">重置信息</td>
           </tr>
       </table>


   </form>



    
</div>
</body>
</html>
