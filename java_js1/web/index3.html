<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本类型</title>
</head>
<body>
<script>
    // number类型
    var a = 1;
    console.log(typeof (a));
    // string类型
    a = "str";
    console.log(typeof (a));
    // 布尔型
    a = true;
    console.log(typeof (a));
    // object类型
    a = new Object();
    console.log(typeof (a));
    // 函数类型
    a = function(){

    };
    console.log(typeof (a));
    // 未定义的
    var b;
    console.log(typeof (b));

</script>
</body>
</html>
