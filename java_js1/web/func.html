<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    var a = '1';
    console.log(isNaN(a)); //是否为非数字
    // 强转为数字类型
    a  = parseInt(a);
    var b =2;
    console.log(a+b);
    console.log(isNaN(a)); //是否为非数字
    console.log(isNaN(b));
</script>
</body>
</html>
