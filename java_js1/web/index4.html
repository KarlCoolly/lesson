<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象</title>
</head>
<body>
   <script>
       var str = "jdagsoihgcsan";
       console.log(str.length);
       // 返回下标为3的字符
       console.log(str.charAt(3));
       // 返回第一次出现字符的下标 (string,index) index:从第index个字符开始找
       console.log(str.indexOf("a",3));
       // 返回index1 和 index2之间的字符串
       console.log(str.substring('2','6'));
       console.log(str.concat("sw"));
       console.log(str.split("a"));


   </script>
</body>
</html>
