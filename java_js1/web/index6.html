<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数</title>

</head>
<script>

    //无参函数
    function f() {
        console.log()
    }
    //有参函数
    function f1( b) {
        for (var i=0;i<b;i++ ){
            document.write("<h1>我是一个标题<h1/>");
        }
    }
</script>
<body>
    <input type="button" name="点我" onclick="f1(5)" value="点位" >
</body>
</html>
